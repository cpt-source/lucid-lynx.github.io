<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./static/tinymce/tinymce.js" type="text/javascript"></script>

    <script>
      window.onload = function() {
        console.log('loaded and ready to go!');
        tinymce.init({
          selector: '#mytextarea',
          license_key: 'gpl'
        });
      };
    </script>
  </head>

  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="mytextarea">Hello, World!</textarea>
    </form>
  </body>
</html>
